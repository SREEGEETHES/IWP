<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Personal Shopper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .form-group button {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .recommendations {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 20px;
            margin-top: 20px;
        }
        .product {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product h3 {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .product button {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>E-commerce Personal Shopper</h1>
        </div>
        <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="preferences">Preferences</label>
                    <input type="text" id="preferences" name="preferences" placeholder="Enter your preferences">
                </div>
                <div class="form-group">
                    <label for="style">Style</label>
                    <input type="text" id="style" name="style" placeholder="Enter your style">
                </div>
                <div class="form-group">
                    <label for="budget">Budget</label>
                    <input type="number" id="budget" name="budget" placeholder="Enter your budget">
                </div>
                <div class="form-group">
                    <button type="submit">Get Recommendations</button>
                </div>
            </form>
        </div>
        <div class="recommendations">
            <!-- Recommended products will be displayed here -->
        </div>
    </div>
</body>
</html>
